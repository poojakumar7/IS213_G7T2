<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Welcome to Networking Assistance Platform<br>
						<br>
						Login 
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button onclick="window.location.href='index.html'" class="btn btn-primary navbar-btn btn-shadow btn-gradient btn-block">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up <a href="#" style="font-size: small;" data-toggle="modal" data-target="#exampleModal" >here</a>
						</span>
					</div>

					<!-- signup-->
					<div id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade">
						<div role="document" class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
							<h5 id="exampleModalLabel" class="modal-title">Sign Up</h5>
							<button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
							</div>
							<div class="modal-body">
							<form id="signupform" action="#">
								<div class="form-group">
								<label for="fullname">Full Name:</label>
								<input type="text" name="fullname" id="fullname">
								</div>
								<div class="form-group">
								<label for="email">Email Address:</label>
								<input type="text" name="email" id="email">
								</div>
								<div class="form-group">
								<button type="submit" class="submit btn btn-primary btn-shadow btn-gradient" style="float:right">Signup</button>
								</div>
							</form>
							</div>
						</div>
						</div>
					</div>

					<!-- <div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">

							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
						
					</div> -->
				</form>

				<div class="login100-more" style="background-image: url('images/bg002.jpg');">
				</div>
